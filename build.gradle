buildscript {
	repositories {
		mavenCentral()
		maven { url "https://repo.spring.io/plugins-release" }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.5.RELEASE")
	}
}

apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "spring-boot"
apply plugin: "war"

jar {
	baseName = "spring-rest-service-oauth"
	version =  "0.1.0"
}

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/libs-release" }
}

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web")
//	compile("org.mongeez:mongeez:0.9.4")
	compile("org.springframework.boot:spring-boot-starter-security")
	compile 'org.springframework.data:spring-data-mongodb:1.8.0.RELEASE'
	compile ('org.springframework.security:spring-security-jwt:1.0.3.RELEASE')
	compile("org.springframework.security.oauth:spring-security-oauth2:2.0.7.RELEASE")
	compile("com.fasterxml.jackson.core:jackson-databind")
	testCompile("org.springframework.boot:spring-boot-starter-test")
	testCompile("com.jayway.jsonpath:json-path")
	testCompile("com.jayway.jsonpath:json-path-assert:0.9.1")
}

task wrapper(type: Wrapper) {
	gradleVersion = "2.5"
}
